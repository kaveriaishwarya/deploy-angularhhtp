<div class="main-container">
  <div class="content-area">
    <div class="header">
      <h1>Manage Products</h1>
      <hr>
    </div>
    <div class="container">
      <div class="form-area">
        <h3>Create Product</h3>
        <form #productform="ngForm" (ngSubmit)="onProductsCreate(productform.value)">
          <label>Product Name</label>
          <input type="text" name="pname" ngModel>
          <label>Product Description</label>
          <input type="text" name="pdesc" ngModel>
          <label>Product Price</label>
          <input type="text" name="pprice" ngModel>

          <input type="submit" value="{{isEdit? 'Update Product':'Add Products'}}">
        </form>

      </div>
      <div class="product-display-area">
        <h3>All Products</h3>
        <table id="products">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th></th>
            <th></th>
          </tr>
          <tr *ngIf="allProducts.length==0 && !isFetching" style="text-align: center;" ><td colspan="5"> No Products Available</td></tr>
          <tr *ngIf="errorMessage" style="text-align: center;"><td colspan="5">{{errorMessage}}</td></tr>

          <tr *ngIf="isFetching && !errorMessage" style="justify-content: center;"><td colspan="5">Loading...</td></tr>
          <tr *ngFor="let product of allProducts;index as i">
            <td>{{i+1}}</td>
            <td>{{product.pname}}</td>
            <td>{{product.pdesc}}</td>
            <td>{{product.pprice}}</td>
            <td><button class="btn-delete" (click)="onDeleteProduct(product.id)">Delete</button></td>
            <td><button class="btn-edit" (click)="onEdit(product.id)">Edit</button></td>

          </tr>

        </table>
        <hr>
        <div class="action-btn-container">
        <button class="btn-fetch" (click)="onProductFetch()">Fetch Products</button>
        <button class="btn-clear" (click)="onDeleteAllProduct()">Clear Products</button>
      </div>
      </div>
    </div>
  </div>
</div>
